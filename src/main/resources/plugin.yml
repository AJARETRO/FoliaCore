name: FoliaCore
version: '1.0-SNAPSHOT'
main: dev.ajaretro.foliaCore.FoliaCore
api-version: '1.21'
prefix: "&l[ &4AJA_RETRO/&3FoliaCore&f ]"
authors: [ AJA RETRO ]
description: The essential plugin suite, rebuilt natively for Folia.
website: ajaretro.dev
folia-supported: true

commands:
  # ... (all your existing commands) ...
  mail:
    description: Manages your offline mail.
    usage: /<command> <send|read|clear>
    permission: foliacore.mail
    aliases: [ email ]
  chat:
    description: Changes your chat mode.
    usage: /<command> <global|world|regional>
    permission: foliacore.chat
    aliases: [ ch ]

permissions:
  # ... (all your existing permissions) ...
  foliacore.mail.read:
    description: Allows reading mail.
    default: true
  foliacore.mail.clear:
    description: Allows clearing your mailbox.
    default: true
  foliacore.chat:
    description: Base permission for the /chat command.
    default: true
  foliacore.chat.global:
    description: Allows switching to GLOBAL chat.
    default: true
  foliacore.chat.world:
    description: Allows switching to WORLD chat.
    default: true
  foliacore.chat.regional:
    description: Allows switching to REGIONAL chat.
    default: true